{% extends "webapp/base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Update record
{% endblock title %}

{% block content %}
    <br>
    <br>
    <h3>Update {{ RecordName }}'s record:</h3>
    <hr />
    <form method="POST">
        {% csrf_token %}
        {{ UpdateRecordForm|crispy }}
        <hr />
        <button type="submit" class="w-100 btn btn-success">Update</button>
    </form>
{% endblock content %}
